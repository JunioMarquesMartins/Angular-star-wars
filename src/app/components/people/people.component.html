

<app-loading *ngIf="loading"></app-loading>

<div>
    <app-cards [card]="people"></app-cards>
</div>

<app-paginator [paginatorData]="people"
               [paginatorPages]="pages"
               [paginatorRouter]="paginatorPeople"
               (changeNextPage)="nextPageGo()"
               (changePreviousPage)="previousPageGo()"
               (changePage)="getPeople($event)">

</app-paginator>
