<app-loading *ngIf="loading"></app-loading>

<div>
    <app-cards [card]="planets"></app-cards>
</div>


<app-paginator [paginatorData]="planets"
               [paginatorPages]="pages"
               [paginatorRouter]="paginatorPlanets"
               (changeNextPage)="nextPageGo()"
               (changePreviousPage)="previousPageGo()"
               (changePage)="getPlanetas($event)">

</app-paginator>
